{% comment %}
Template: article.html
===================

Dieses Template gibt einen Blogartikel aus.
{% endcomment %}

<!-- Article -->
<article class="article">

  <div class="page-header">
    <h1 class="article-title">{{ article.title }}</h1>
  </div>

  <div class="article-content">
    {{ article.content }}
  </div>

  <div class="article-meta text-muted">
    Geschrieben in {{ article.blog.title }}
    von <span class="glyphicon glyphicon-user"></span> {{ article.author }}
    am
    <time datetime="{{ article.created_at | date: '%FT%T%:z' }}" pubdate>
      <span class="glyphicon glyphicon-calendar"></span>
      {{ article.created_at | date: '%-d. %B %Y' }}
    </time>
  </div>

</article>
<!-- End: Article -->
